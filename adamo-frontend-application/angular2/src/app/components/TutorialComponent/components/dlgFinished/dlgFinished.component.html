<h1 mat-dialog-title>Congratulations<br>You finished .....</h1>
<mat-dialog-content>
    <p>Wenn du nochmal etwas nachlesen möchtest klicke auf Back um auf die Introduction zu kommen</p>
    <p>Mit "Safe and Return" gelangst du zurück auf die Startseite und dein Fortschritt wird gespeichert</p>

<mat-dialog-actions>

    <button mat-button (click)="save()">Safe and Return</button>
</mat-dialog-actions>
